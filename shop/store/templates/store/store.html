{% extends "store/base.html" %}

{% load static %}



{% block content %}

<div class="row">
    {% for product in products  %}
    <div class="col-lg-4">
         <img class="thumbnail" src="{{product.imageURL}}" alt=""> 
         {% comment %} {% if product.image %}
                <img class="thumbnail" src="{{product.image.url}}">
            {% else %}
                <img class="thumbnail" src="{% static 'images/cart.png' %}">
        {% endif %}  {% endcomment %}


        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button class="btn btn-outline-secondary add-btn update-cart"  data-product="{{product.id}}" data-action="add" >Add to cart</button>
            <a href="#" class="btn btn-outline-success">View</a>

            <h4 style="display:inline-block; float:right; "> ${{product.price|floatformat:2}}</h4>

        </div>
    </div>
    {% endfor %}


</div>


{% endblock content %}
